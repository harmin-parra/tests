name: java/serenity

env:
  ALLURE: 2.34.1
  EXECUTOR_NAME: "Github Actions"
  EXECUTOR_TYPE: "github"

on:
  workflow_dispatch:
    inputs:
      browser:
        description: 'The browser to use'
        default: 'firefox'
        required: true
        type: choice
        options:
        - chrome
        - firefox
        - edge

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: selenium/standalone-${{ inputs.browser }}
      options: --user root
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Test
        run: |
          - curl https://download.java.net/openjdk/jdk21/ri/openjdk-21+35_linux-x64_bin.tar.gz -o /tmp/openjdk-bin.tar.gz
          - tar -xf openjdk-bin.tar.gz -C /tmp/
          - JAVA_HOME='/tmp/jdk-21'
          - PATH="$JAVA_HOME/bin:$PATH"
          - curl https://dlcdn.apache.org/maven/maven-3/3.9.8/binaries/apache-maven-3.9.8-bin.tar.gz -o /tmp/maven-bin.tar.gz
          - tar -xf maven-bin.tar.gz -C /tmp/
          - M2_HOME='/tmp/apache-maven-3.9.8'
          - PATH="$M2_HOME/bin:$PATH"
          - export PATH
          ./docker.sh --browser "${{ inputs.browser }}" --test java/serenity
          echo ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }} > reporting/allure-results/java/job.url
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: artifact_test
          path: reporting/
